<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- heeeey -->
    <div>
        <div id="row0">
            <input type="number" value="0" id="inout">
        </div>
        <br>
        <div id="row00">
            <button id="c" class="c fun">C</button>
            <button id="ac" class="c fun">AC</button>
        </div>
        <br>
        <div id="row1">
            <button id="b7" class="num">7</button>
            <button id="b8" class="num">8</button>
            <button id="b9" class="num">9</button>
        </div>
        <br>
        <div id="row2">
            <button id="b4" class="num">4</button>
            <button id="b5" class="num">5</button>
            <button id="b6" class="num">6</button>
        </div>
        <br>
        <div id="row3">
            <button id="b1" class="num">1</button>
            <button id="b2" class="num">2</button>
            <button id="b3" class="num">3</button>
        </div>
        <br>
        <div id="row4">
            <button id="bPs" class="fun">+</button>
            <button id="b0" class="num">0</button>
            <button id="bMs" class="fun">-</button>
        </div>
        <br>
        <div id="row5">
            <button id="bDv" class="fun">/</button>
            <button id="bMp" class="fun">*</button>
            <button id="bEq" class="fun">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
